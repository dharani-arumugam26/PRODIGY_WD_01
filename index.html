<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu-item {
            margin: 0 20px;
        }

        .menu-item a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
            transition: color 0.3s, background-color 0.3s;
        }

        .menu-item a:hover {
            color: #2c3e50;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .section {
            padding: 100px 20px;
            height: 100vh;
        }

        #home { background-color: #1abc9c; color: white; }
        #about { background-color: #3498db; color: white; }
        #services { background-color: #9b59b6; color: white; }
        #contact { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul class="menu">
            <li class="menu-item"><a href="#home">Home</a></li>
            <li class="menu-item"><a href="#about">About</a></li>
            <li class="menu-item"><a href="#services">Services</a></li>
            <li class="menu-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="home" class="section">Home Section</div>
    <div id="about" class="section">About Section</div>
    <div id="services" class="section">Services Section</div>
    <div id="contact" class="section">Contact Section</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.getElementById('navbar');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.style.backgroundColor = '#34495e';
                } else {
                    navbar.style.backgroundColor = '#2c3e50';
                }
            });
        });
    </script>
</body>
</html>
